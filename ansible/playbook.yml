- hosts: localhost
  vars_files:
    - vars.yml
  vars:
    zfsprep_zap_disks: true
  roles:
    - role: 01-system-prep
- hosts: chroot
  gather_facts: no
  tasks:
    - name: make sure python is installed in our chroot
      raw: "apt-get update && apt-get -y install python"
- hosts: chroot
  vars_files:
    - vars.yml
  vars:
    zfsprep_root_pool: rpool
    zfsprep_root_disks:
      - /dev/sda
      - /dev/sdb
  roles:
    - role: 02-chroot
    - role: 03-post-setup
