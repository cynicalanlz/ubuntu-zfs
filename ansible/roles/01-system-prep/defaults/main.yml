---
zfsprep_ubuntu_release: bionic
zfsprep_hostname:
  short: zfsprep
  long: zfsprep.dyindude.local
zfsprep_target_disks:
  - /dev/sda
  - /dev/sdb
  - /dev/sdc
  - /dev/sdd
zfsprep_root_disks:
  - /dev/sda
  - /dev/sdb
zfsprep_root_parts:
  - /dev/sda1
  - /dev/sdb1
zfsprep_zap_disks: false
zfsprep_luks: false
zfsprep_pool_opts:
  - "-o ashift=12"
  - "-O atime=off"
  - "-O canmount=off"
  - "-O compression=lz4"
  - "-O normalization=formD"
  - "-O xattr=sa -O mountpoint=/ -R /mnt"
zfsprep_root_pool: rpool
zfsprep_pool_type: mirror
zfsprep_root_volumes:
  - name: "{{ zfsprep_root_pool }}/home"
    properties:
      setuid: off
  - name: "{{ zfsprep_root_pool }}/home/root"
    properties:
      mountpoint: /root
  - name: "{{ zfsprep_root_pool }}/var"
    properties:
      canmount: off
      setuid: off
      exec: off
  - name: "{{ zfsprep_root_pool }}/var/cache"
    properties:
      com.sun:auto-snapshot: false
  - name: "{{ zfsprep_root_pool }}/var/log"
    properties:
      acltype: posixacl
      xattr: sa
  - name: "{{ zfsprep_root_pool }}/var/spool"
    properties: {}
  - name: "{{ zfsprep_root_pool }}/var/tmp"
    properties:
      com.sun:auto-snapshot: false
      exec: on
